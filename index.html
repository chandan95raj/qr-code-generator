<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- QRCode JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            color: #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card h1 {
            font-size: 26px;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #00ffd5;
            color: #222;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c9aa;
            transform: scale(1.03);
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .card h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>QR Code Generator</h1>
        <p>Enter text or URL to generate QR code</p>

        <div class="input-box">
            <input type="text" id="qrText" placeholder="https://example.com">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qrcode"></div>

        <div class="footer">✨ Fast • Simple • Responsive</div>
    </div>

    <script>
        function generateQR() {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";

            const text = document.getElementById("qrText").value;

            if (text.trim() === "") {
                alert("Please enter some text or URL");
                return;
            }

            new QRCode(qrContainer, {
                text: text,
                width: 180,
                height: 180,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>

</body>


</html>
